<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <link href="https://fonts.googleapis.com/css?family=Catamaran|Lato:400i" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <select>
        <option value="default">Filter by Keyword</option>
      </select>
    </header>
    <main>
      <section id="photo-gallery">
        <article class="horned-template creature">
          <h3 class="title"></h3>
          <img class="image_url" src="" alt=""/>
          <p class="description"></p>
          <p class="keyword"></p>
          <p class="horns"></p>
        </article>
      </section>
    </main>
    <footer>
      &copy; 2018 Code Fellows
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
